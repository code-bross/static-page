<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
     <script>
        var scheme = "mts.kisvn.vn.dev"
        function landingOrderAccountBook() {
            window.location.href = scheme + "://account/orderbook";
        }
       function landingMarketDetail() {
            window.location.href = scheme + "://market/detail/SSI";
        }
        function landingIndexDetail() {
            window.location.href = scheme + "://discover/index/VN30";
        }
    </script>
</head>
<body>

<!-- 버튼 요소 -->
<button type="button" onclick="landingMarketDetail()">종목 상세 SSI</button>
<button type="button" onclick="landingIndexDetail()">인덱스 상세 VN30</button>
<button type="button" onclick="landingOrderAccountBook()">어카운트 오더북</button>

</body>
</html>
