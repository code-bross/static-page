<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share on Facebook</title>
</head>
<body>
    <h1>Share on Facebook Example</h1>
    <button onclick="shareOnFacebook()">Share on Facebook</button> </br></br>
    <button onclick="shareOnZalo()">Share on Zalo</button>

    <script>
        function shareOnFacebook() {
            var url = "https://naver.com"; // 공유할 링크
            var facebookShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            window.open(facebookShareUrl, '_blank', 'width=600,height=400');
        }

         function shareOnZalo() {
            var url = "https://www.naver.com"; // 공유할 링크
            var title = "Check this out!"; // 공유할 제목
            var description = "This is an awesome link."; // 공유할 설명
            var imageUrl = "https://www.example.com/image.jpg"; // 공유할 이미지 URL
            
            var zaloShareUrl = `https://zalo.me/share/?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}&image=${encodeURIComponent(imageUrl)}`;
            window.open(zaloShareUrl, '_blank', 'width=600,height=400');
        }
    </script>
</body>
</html>
